<!DOCTYPE html>
<html>
<head>
<title>Javascript</title>
<meta charset="UTF-8"/>
<link rel="stylesheet" href="50.css"/>
</head>
<body>

<h1>Exercício</h1>
<h2>Escreva a função "menuDescricao(paginaASerMostrada)" que mostra no local indicado a descrição da página a ser selecionada no menu quando o mouse é colocado sobre o link.</h2>

<script>
/* Conteúdo a ser mostrado na descrição:
		Página Home 	> 'Visualize a página principal do site!',
		Página Galeria 	> 'Veja nossas fotos!',
		Página Contato 	> 'Quer falar com a gente? Entre em contato!'];
*/
	function menuDescricao(paginaASerMostrada){
		var a = document.getElementById("menu_descricao_inner");
		switch (paginaASerMostrada){
			case 'home':
				a.innerHTML='Visualize a página principal do site!';
				break;
			case 'galeria':
				a.innerHTML='Veja nossas fotos!'
				break;
			case 'contato':
				a.innerHTML='Quer falar com a gente? Entre em contato!'
				break;
		}
	}
</script>

<nav>
	<div id="menu_links">
		<div><a href="#home" onmouseover="menuDescricao('home')">Home</a></div>
		<div><a href="#galeria" onmouseover="menuDescricao('galeria')">Galeria</a></div>
		<div><a href="#contato" onmouseover="menuDescricao('contato')">Contato</a></div>
	</div>

	<div id="menu_descricao">
		<div id="menu_descricao_inner">Descrição aqui</div>
	</div>
</nav>

</body>
</html>
