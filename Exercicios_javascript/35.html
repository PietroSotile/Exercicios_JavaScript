<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
	<meta charset="UTF-8"/>
</head>

<body>

<h1>Exercício:</h1>
<h2>Utilize um laço de repetição para mostrar os números pares de 1 a 50 no local indicado</h2>

<p id="demo">Exiba o resultado aqui!</p> 

<script>
	document.getElementById("demo").innerHTML="Números pares";
	for(i=1; i<=50; i++){
		if(i%2==0){
			document.getElementById("demo").innerHTML+=", " +i;
		}
	}
	document.getElementById("demo").innerHTML+=".";
</script>

</body>
</html>
